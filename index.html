<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="search-container">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">
          <svg width="20" height="20">
            <use href="./search.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
    <div class="gallery"></div>
    <button type="button" class="load-more" style="display: none">
      Load more
    </button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix/build/notiflix-notify-aio.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />
    <script src="script.js"></script>
  </body>
</html>
